---
    - name: 'Atualiza o SO'
      shell: sudo apt update -y && sudo apt upgrade -y
      become: yes

    - name: 'Instala o pip'
      shell: sudo apt install pip -y
      become: yes

    - name: 'Instala o pymsql'
      shell: sudo pip install pymysql
      become: yes

    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt: 
        name: ['php','php-gd','mysql-server', 'php-mysql','php-mbstring', 'php-xml']  
        state: latest
      become: yes

    - name: Muda a senha do usuário root no MySQL
      mysql_user:
        host: localhost
        user: root
        password: root
        login_unix_socket: /var/run/mysqld/mysqld.sock
      become: true

    - name: 'Cria o banco MySQL'
      mysql_db:
        name: "{{ wp_db_name }}"
        login_user: root
        login_password: root
        state: present

    - name: Cria usuário do MySQL
      community.mysql.mysql_user:
        login_user: root
        login_password: root
        name: "{{ wp_username }}"
        password: "{{ wp_user_password }}"
        priv: "{{ wp_db_name }}.*:ALL"
        state: present
        host: "{{ item }}"
      with_items:
      - 'localhost'
      - '127.0.0.1'
      - "{{ wp_host_ip }}"
    - name: Configura mysql para aceitar conexões remotas
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/mysql.conf.d/mysqld.cnf'
      become: yes
      notify: restart mysql